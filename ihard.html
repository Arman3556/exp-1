<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beibii Monaa XoXo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        .pacifico-regular {
            font-family: "Pacifico", cursive;
            font-weight: 400;
            font-style: normal;
        }  

        @keyframes extendBox {
            0% {
            width: 200px;
            height: 300px;
                }
            100% {
            width: 350px;
            height: 600px;
            background-color: darkred;
                }
        }

              
        body{
            background-color: antiquewhite;          
        }
        .hero-section{
            margin-bottom: 150px;
            text-align: center;
        }

        .box-container{
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: row-reverse;
            justify-content: center;                          
        }     

        .box-1, .box-2, .box-3{
            display: flex;
            border: 10px solid black;
            background-color: darkred;
            color: aliceblue;
            position: relative;
            height: 200px;
            width: 150px;
            padding: 5px;
            justify-items: center;
            align-items: center;
            text-align: center;
            position: relative;

        }

        .box-2{
            border-radius: 20px;
            height: 300px;
            animation: extendBox 2s infinite alternate;
            font-size: 2rem;
            background-color: darkred;

        }

        .box-1, .box-3{
            border-radius: 85%;     
            justify-items: center;
            align-items: center;
            text-align: center;
            position: relative; 
        }

        @media screen and (max-width: 576px) {
            .box-container{
                margin: auto;
            }            
        }

    </style>

</head>
<body>
    <div class="hero-section">
    <h1 class="page-heading pacifico-regular ">Sweetheart, This is what happens when You are in front of me 
    </h1>
    <p class="pacifico-regular subtitle"> Pardon me, can't help it you know...</p>
    </div>
    <ul>
        <div class="box-container">
    <div class="box-1">Left-pearl</div>
    <div class="box-2">My Shy Little Dragon</div>
    <div class="box-3">Right-pearl</div>
        </div>
    </ul>  
</body>
</html>
